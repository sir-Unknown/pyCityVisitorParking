name: CI

on:
  pull_request:
  push:
    branches: ["main"]
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip==25.3
          python -m pip install hatch==1.16.2

      - name: Lint (ruff)
        run: |
          hatch run lint:check
          hatch run lint:format-check

      - name: Type check (pyright)
        run: |
          hatch run typecheck:run

      - name: Tests
        run: |
          hatch run test:run

      - name: Build (sdist + wheel)
        run: |
          hatch build

      - name: Verify dist metadata
        run: |
          python -m pip install twine==6.2.0
          python -m twine check dist/*

  schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip==25.3
          python -m pip install hatch==1.16.2

      - name: Validate provider manifests
        run: |
          hatch run schema:validate
